<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="underscore-1.9.1.min.js"></script>
  <script src="photo.js"></script>
  <!--<script src="rect.js"></script>-->
  <script src="itemsList.js"></script>
  <script src="app.js"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body class="body">

  <div class="body-wrapper">
    <div class="photo-panel">

      <div class="photo-wrapper">

        <img src="DSC03348.JPG"
             onclick="console.log(photo)"
             onmousedown="photo.onMouseDown(event, this)"
             ondrag="photo.onDrag(event, this)"
             ondragend="photo.onMouseUp(event, this)"
             onload="photo.onLoad()"
             alt="" />

        <div class="rect active-rect"></div>

        <div style=" clear: both;"></div>
      </div>

    </div>
    <div class="action-panel">

      <form class="add-item-form">
        <input type="text" name="coordinates" value="" />

        <div class="itemType">
          <label class="label">Тип на обекта</label>
          <div class="control">
            <div class="select">
              <select name="itemType">
                <option value="window">Прозорец</option>
                <option value="aircondotioner">Климатик</option>
              </select>
            </div>
          </div>
        </div>

        <a class="button is-link mtb10"
           id="submit-button"
           onclick="photo.addItem()"
           disabled>Добави</a>
      </form>
      <hr />

      <aside class="menu items">
        <p class="menu-label">
          Отбелязани обекти
        </p>
        <ul class="menu-list">
          <li id="item-window"
              onmouseover="itemsList.onMouseOver('window')"
              onmouseleave="itemsList.onMouseLeave('window')">
            <a>Прозорец</a>
          </li>
          <li id="item-aircondotioner"
              onmouseover="itemsList.onMouseOver('aircondotioner')"
              onmouseleave="itemsList.onMouseLeave('aircondotioner')">
            <a>Климатик</a>
          </li>
        </ul>
      </aside>
    </div>
  </div>

</body>
</html>
